{% extends "base.html" %}

{% block htmltitle %}
{% if page and page.meta and page.meta.title %}
  <title>{{ page.meta.title }}</title>
{% elif page and page.title and not page.is_homepage %}
  <title>{{ page.title | striptags }}</title>
{% else %}
  <title>{{ config.site_name }}</title>
{% endif %}
{% endblock %}
